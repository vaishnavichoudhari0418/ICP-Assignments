<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ladder</title>
</head>
<body>
    <script>
        
  //without boundary conditions
  document.write("Without boundary condition<br>");
  let per = parseInt(prompt('Enter the Percentage'));
  if(per >= 90){
    document.write("Your Grade is A<br>");
  }
  else if(per >= 80){
    document.write("Your Grade is B <br>");
  }
  else if(per >= 70){
    document.write("Your Grade is c<br>");
  }
  else if(per >= 60){
    document.write("Your Grade is D<br>")
  } 
  else if(per >= 50){
    document.write("Your Grade is E <br>")
  } 
  else{
    document.write("Your are Fail <br>");
  } 
//with boundary conditions
  document.write("With boundary condition<br>");
  let perc = parseInt(prompt('Enter the Percentage'));

  if(perc >= 90 && perc<=100){
    document.write("Your Grade is A<br>");
  }
  else if(perc >= 80 && perc<=90){
    document.write("Your Grade is B<br>");
  }
  else if(perc >= 70 && perc<=80){
    document.write("Your Grade is c<br>");
  }
  else if(perc >= 60 && perc<=70){
    document.write("Your Grade is D<br>")
  } 
  else if(perc >= 50 && perc<=60){
    document.write("Your Grade is E<br>")
  } 
  else{
    document.write("Your are Fail<br>");
  } 


    </script>
    
</body>
</html>
